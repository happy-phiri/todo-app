<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favivon-32x32.png">
  
  <title>Simple TodoList app</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="container-head">
        <h1>Todo</h1>
        <button class="btn mode-toggle-btn"><img src="/images/todo.svg" alt="todo icon"></button>
      </div>

      <!-- NEW TODO INPUT -->
      <input type="text" placeholder="Create a new todo..." class="todo-input" aria-label="Create a new todo">

      <!-- LIST OF TODOS -->
      <ul class="todos">
        
      </ul>

      <!-- CONTROLS -->
      <div class="controls">  
          <button class="btn all-items" data-all="all">All</button>
          <button class="btn active-items" data-active="active">Active</button>
          <button class="btn completed-items" data-completed="completed">Completed</button>
          <button class="btn clear-completed" data-clear="clear">Clear Completed</button>
      </div>
    </div>
  </main>
  
  <!-- JAVASCRIPT FILE -->
  <script src="/script.js"></script>
</body>
</html>
